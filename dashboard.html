    <script src="/socket.io/socket.io.js"></script>
    <script>
      $(function () {
        var socket = io();

        $('form').submit(function(){
          socket.emit('chat message', $('#m').val());
          $('#m').val('');
          return false;
        });

        $('#maleOn').click(function () {
            socket.emit('chat message','male_on');
        })
        $('#femaleOn').click(function () {
            socket.emit('chat message','female_on');
        })
        $('#maleOff').click(function () {
            socket.emit('chat message','male_off');
        })
        $('#femaleOff').click(function () {
            socket.emit('chat message','female_off');
        })
        $('#arrowOn').click(function () {
            socket.emit('chat message','arrow_on');
        })
        $('#arrowOff').click(function () {
            socket.emit('chat message','arrow_off');
        })
        $('#disabledOff').click(function () {
            socket.emit('chat message','disabled_off');
        })
        $('#disabledOn').click(function () {
            socket.emit('chat message','disabled_on');
        })
        $('#fullOn').click(function () {
            socket.emit('chat message','full_off');
        })
        $('#fullOff').click(function () {
            socket.emit('chat message','full_on');
        })
      });
    </script>
